<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left_box">
            <h3 class="sub-heading">Your Result</h3>
            <div class="circle">
                <p class="top">76</p>
                <p class="bttm">of 100</p>
            </div>
            <h2 class="gr">Great</h2>
            <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="right_box">
            <div class="sum">
            <h2 class="right-heading">Summary</h2>
            </div>
            <div class="Reaction">
                <div class="left">
                <img src="images/icon-reaction.svg" alt="icon-reaction">
                <p>Reaction</p>
                </div>
                <div class="no">
                <p class="pc">80</p>
                <p class="ov">/100</p>
                </div>
            </div>
            <div class="Memory">
                <div class="left">
                <img src="images/icon-memory.svg" alt="icon-memory">
                <p>Memory</p>
                </div>
                <div class="no">
                <p class="pc">92</p>
                <p class="ov">/100</p>
                </div>
            </div>
            <div class="Verbal">
                <div class="left">
                <img src="images/icon-verbal.svg" alt="icon-verbal">
                <p>Verbal</p>
                </div>
                <div class="no">
                <p class="pc">61</p>
                <p class="ov
                ">/100</p>
                </div>
            </div>
            <div class="Visual">
                <div class="left">
                <img src="images/icon-visual.svg" alt="icon-visual">
                <p>Visual</p>
                </div>
                <div class="no">
                <p class="pc">72</p>
                <p class="ov">/100</p>
                </div>
            </div>
            <div class="Bttn">
                <p class="cnt">Continue</p>
            </div>
        </div>
    </div>
</body>
</html>
